debug: true
keycloak:
  realm: mano-realm
  auth-server-url: http://auth.mano.ubiqube.com/auth/
  ssl-required: external
  resource: mano-vnfm
  credentials:
    secret: 50e312ab-9f12-481e-b6a8-c23e0de21628
  use-resource-role-mappings: true
  bearer-only: true

logging:
  level:
    com.ubiqube.etsi.mano.service.rest.ManoLoggingHandler: WARN
    com:
      ubiqube:
        etsi: DEBUG
    ma:
      glasnost:
        orika: INFO
    org:
      apache:
        http:
          wire: INFO
        activemq:
          audit: WARN
      elasticsearch:
        client:
          sniff:
            Sniffer: OFF
      hibernate:
        SQL: INFO
      openstack4j: INFO
      springframework:
        boot:
          autoconfigure:
            logging:
              ConditionEvaluationReportLogger: INFO
        jms: INFO
        security: INFO
        web:
          filter: INFO
          servlet: INFO
          reactive: INFO

management:
  endpoint:
    health:
      show-details: ALWAYS
  endpoints:
    web:
      exposure:
        include: '*'
  info:
    git:
      mode: full
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: http://10.31.1.29:9411/api/v2/spans

mano:
  config:
    type: vnfm
  election:
    script-path: /tmp/etsi-mano/election/groovy
  frontend-url: http://mano-vnfm:8090/ubi-etsi-mano/sol003
  helmv3:
    oauth2:
      client-id: mano-helm
      client-secret: RJuAdY7c7iRgoVoqM7nVQtWSqKOGq4oJ
      #grant-type: client_credentials
      scope:
        - openid
        - helm
      token-endpoint: http://mano-auth:8080/auth/realms/mano-realm/protocol/openid-connect/token
    url: http://mano-helm:8080/
  repository:
    phys-root: /tmp/etsi-mano/repository
  swagger-o-auth2: http://auth.mano.ubiqube.com/auth/realms/mano-realm/protocol/openid-connect/token

server:
  error:
    include-binding-errors: always
    whitelabel:
      enabled: false
  port: 8090
  servlet:
    contextPath: /ubi-etsi-mano

spring:
  application:
    name: mano-vnfm
  artemis:
    mode: embedded
  boot:
    admin:
      client:
        instance:
          metadata:
            user:
              name: admin
              password: admin
        password: admin
        url: http://monitoring.mano.ubiqube.com/monitoring/
        username: admin
  data:
    rest:
      base-path: /api
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:file:~/etsi-mano-vnfm.h2;AUTO_SERVER=TRUE;INIT=CREATE SCHEMA IF NOT EXISTS mec_meo
    username: sa
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
    hikari:
      connection-test-query: SELECT 1
      max-lifetime: 500000
  jackson:
    date-format: yyyy-MM-dd'T'HH:mm:ss.SSSXXX
    default-property-inclusion: NON_NULL
    generator:
      ignore-unknown: false
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
      indent-output: true
      write-empty-json-arrays: false
  jmx:
    enabled: true
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        enable_lazy_load_no_trans: true
        search:
          backend:
            directory:
              root: /tmp/etsi-mano-vnfm/indexes
            type: lucene
  liquibase:
    enabled: false
  mvc:
    log-request-details: true
  output:
    ansi:
      enabled: always
  quartz:
    jdbc:
      commentPrefix: '" - "'
      initialize-schema: always
    job-store-type: jdbc
    properties:
      org:
        quartz:
          jobStore:
            clusterCheckinInterval: 5000
            isClustered: true
          scheduler:
            instanceId: AUTO
          threadPool:
            threadCount: 10
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://mano-auth:8080/auth/realms/mano-realm
          jwk-set-uri: http://auth.mano.ubiqube.com/auth/realms/mano-realm/protocol/openid-connect/certs
  servlet:
    multipart:
      max-file-size: 1024MB
      max-request-size: 1024MB

