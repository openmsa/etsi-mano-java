#debug: true
logging:
  level:
    com:
      ubiqube:
        etsi: DEBUG
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"

management:
  endpoint:
    health:
      show-details: ALWAYS
  endpoints:
    web:
      exposure:
        include: '*'
  info:
    git:
      mode: full
  metrics:
    distribution:
      percentiles-histogram:
        http:
          server:
            requests: true
  tracing:
    sampling:
      probability: 1.0

mano:
  config:
    type: em
  repository:
    phys-root: /tmp/etsi-mano/repository
  swagger-o-auth2: http://auth.mano.ubiqube.com/auth/realms/mano-realm/protocol/openid-connect/token

server:
  servlet:
    context-path: /em-webapp

spring:
  application:
    name: mano-em
  boot:
    admin:
      client:
        username: admin
        password: admin
        url:
          - http://mano-admin:8081
  datasource:
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://mano-db:5432/mano
    username: mano
    password: mano
  jackson:
    date-format: yyyy-MM-dd'T'HH:mm:ss.SSSXXX
    default-property-inclusion: NON_NULL
    generator:
      ignore-unknown: false
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
      indent-output: true
      write-empty-json-arrays: false
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        search:
          backend:
            directory:
              root: /tmp/etsi-mano-em/indexes
            type: lucene
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://mano-auth:8080/auth/realms/mano-realm
          jwk-set-uri: http://auth.mano.ubiqube.com/auth/realms/mano-realm/protocol/openid-connect/certs
